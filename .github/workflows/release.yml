name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bin: tunnel
            ext: tar.gz
            use_cross: false
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            bin: tunnel
            ext: tar.gz
            use_cross: true
          - os: macos-13
            target: x86_64-apple-darwin
            bin: tunnel
            ext: tar.gz
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            bin: tunnel
            ext: tar.gz
            use_cross: false
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            bin: tunnel.exe
            ext: zip
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          PKG="tunnel-${TAG}-${{ matrix.target }}"
          mkdir -p dist/${PKG}
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${PKG}/
          tar -C dist -czf dist/${PKG}.tar.gz ${PKG}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF_NAME}"
          $pkg = "tunnel-$tag-${{ matrix.target }}"
          New-Item -ItemType Directory -Path "dist/$pkg" -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/$pkg/"
          Compress-Archive -Path "dist/$pkg/*" -DestinationPath "dist/$pkg.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release
          sha256sum * > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
